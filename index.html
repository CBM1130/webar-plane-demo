<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebXR Plane-Tracking AR</title>
  <style>
    body { margin:0; overflow:hidden; }
    #info {
      position:absolute; top:10px; left:50%;
      transform:translateX(-50%);
      color:#fff; background:rgba(0,0,0,0.5);
      padding:5px 10px; border-radius:4px;
      font-family:sans-serif; z-index:1;
    }
  </style>

  <!-- 1) importmap으로 모듈 경로 매핑 -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.178.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.178.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="info">“AR 시작” 버튼을 눌러 평면 위에 배치하세요</div>

  <!-- 2) 모듈 스크립트 -->
  <script type="module">
    import * as THREE       from 'three';
    import { GLTFLoader }   from 'three/addons/loaders/GLTFLoader.js';
    import { ARButton }     from 'three/addons/webxr/ARButton.js';

    // 디버그: WebXR 지원 여부 바로 확인
    console.log('navigator.xr:', navigator.xr);
    if (navigator.xr) {
      navigator.xr.isSessionSupported('immersive-ar')
        .then(s => console.log('immersive-ar 지원 여부:', s))
        .catch(err => console.error('isSessionSupported 에러', err));
    }

    let camera, scene, renderer, reticle, model, hitTestSource;

    init();
    animate();

    async function init() {
      const info = document.getElementById('info');

      scene  = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.01, 20);
      renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
      renderer.setSize(innerWidth, innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // WebXR AR 지원 체크
      if (!navigator.xr || !(await navigator.xr.isSessionSupported('immersive-ar'))) {
        info.textContent = '죄송합니다. 이 기기는 WebXR AR을 지원하지 않습니다.';
        return;
      }

      // AR 시작 버튼
      document.body.appendChild(
        ARButton.createButton(renderer, { requiredFeatures:['hit-test'] })
      );
      info.style.display = 'none';

      // 조명
      scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

      // Reticle
      {
        const geo = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI/2);
        const mat = new THREE.MeshBasicMaterial({ color:0x00ff00 });
        reticle = new THREE.Mesh(geo, mat);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);
      }

      // 모델 로드
      try {
        const gltf = await new GLTFLoader().loadAsync('./model/table_set.glb');
        model = gltf.scene;
        model.visible = false;
        model.scale.set(0.3, 0.3, 0.3);
        scene.add(model);
      } catch(e) {
        console.error('모델 로드 실패', e);
        info.style.display = 'block';
        info.textContent = '3D 모델을 불러오지 못했습니다.';
      }

      // 터치(Select) 이벤트
      const ctrl = renderer.xr.getController(0);
      ctrl.addEventListener('select', () => {
        if (reticle.visible && model) {
          model.position.setFromMatrixPosition(reticle.matrix);
          model.quaternion.setFromRotationMatrix(reticle.matrix);
          model.visible = true;
        }
      });
      scene.add(ctrl);

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(time, frame) {
      if (frame && !hitTestSource) {
        const sess = renderer.xr.getSession();
        sess.requestReferenceSpace('viewer')
          .then(ref => sess.requestHitTestSource({ space: ref }))
          .then(src => hitTestSource = src)
          .catch(console.error);
      }
      if (frame && hitTestSource) {
        const ref = renderer.xr.getReferenceSpace();
        const hits = frame.getHitTestResults(hitTestSource);
        if (hits.length) {
          const pose = hits[0].getPose(ref);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
